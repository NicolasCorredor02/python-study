{% extends "layouts/base.html" %} {% block content %}
<div class="container">
  <div class="header">
    <h1>📝 Crear Nueva Tarea</h1>
    <p>Completa el formulario para crear una nueva tarea</p>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %} {{ form }} {% comment %}

        <div class="form-group">
          <label for="title">Título de la tarea:</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Descripción:</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            rows="4"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="project">Proyecto (opcional):</label>
          <select id="project" name="project" class="form-control">
            <option value="">Seleccionar proyecto...</option>
            {% for project in projects %}
            <option value="{{ project.id }}">{{ project.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="due_date">Fecha de vencimiento:</label>
          <input
            type="date"
            id="due_date"
            name="due_date"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" name="done" value="true" />
            Marcar como completada
          </label>
        </div>
        {% endcomment %}
        <div class="actions">
          <button type="submit" class="btn btn-primary">
            💾 Guardar Tarea
          </button>
          <a href="/tasks/" class="btn btn-secondary">❌ Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
